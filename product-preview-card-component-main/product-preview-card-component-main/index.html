<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>frontend|product preview card component</title>
</head>
<body>

    <div class="container">
        <div class="sub-container">
            <section class="image">

            </section>

                <p>A floral solar and voluptous interpretation composed by Oliver Polge, Perfumer-Creator for the House of CHANEL</p>

                    <h1> $149.99</h1>
                    <h5>$169.99</h5>
                </article>
                <div class="cart">
                    <img src="images/icon-cart.svg">
                    <h1>Add to cart</h1>
                </div>
            </section>
        </div>
    </div>

    
</body>
</html>
